{% extends 'base.html' %}
{% block form %}
    <h1>Delete Your Game</h1>
    <div class="form-div">
        <form method="post" action="{% url 'delete game' object.pk %}" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <button>Delete Game</button>
        </form>
    </div>
{% endblock %}
