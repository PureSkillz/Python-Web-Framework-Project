{% extends 'base.html' %}
{% block form %}
    <h1>Login</h1>
    <div class="form-div">
        <form method="post" action="{% url 'login user' %}" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <button>Login</button>
        </form>
    </div>
{% endblock %}
