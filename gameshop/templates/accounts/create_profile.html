{% extends 'base.html' %}
{% block form %}
    <h1>Register</h1>
    <div class="form-div">
        <form method="post" action="{% url 'register user' %}" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <button>Register</button>
        </form>
    </div>
{% endblock %}
