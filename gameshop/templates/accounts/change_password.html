{% extends 'base.html' %}
{% block form %}
    <h1>Change Password</h1>
    <div class="form-div">
        <form method="post" action="{% url 'change password' %}" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <button>Confirm Change</button>
        </form>
    </div>
{% endblock %}
