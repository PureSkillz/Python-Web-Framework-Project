{% extends 'base.html' %}
{% block form %}
    <h1>Edit Your Profile Info</h1>
    <div class="form-div">
        <form method="post" action="{% url 'edit user' object.pk %}" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <button>Edit Profile</button>
        </form>
    </div>
{% endblock %}
