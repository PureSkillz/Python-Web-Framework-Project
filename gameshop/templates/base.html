{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameShop</title>

    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="icon" href="{% static 'mushroom.jpg' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="nav-btn" href="{% url 'index' %}">Home</a>
            <a class="nav-btn" href="{% url 'dashboard' %}">idk</a>
            {% if user.is_authenticated %}
                <a class="nav-btn" href="{% url 'create game' %}">gam</a>
                <a class="nav-btn" href="{% url 'create periphery' %}">periferiq</a>
                <a class="nav-btn" href="{% url 'logout user' %}">logut</a>
            {% else %}
                <a class="nav-btn" href="{% url 'login user' %}">logi</a>
                <a class="nav-btn" href="{% url 'register user' %}">regstr</a>
            {% endif %}
        </nav>
    </header>
    <div class="form-main">
        {% block form %}
        {% endblock %}
    </div>

    <div class="main">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <h3>ne mi pitai saita (zashto bi go napravil tf)Â©</h3>
    </footer>
</body>
</html>
